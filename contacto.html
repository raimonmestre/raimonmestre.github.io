<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup de deportes</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <header >
      <nav class="navbar navbar-expand-lg ">
        <a href="#" class="navbar-brand"><img src="src/log.png" width="30" height="30" class="d-inline-block align-top" alt=""></a>
        <a class="navbar-brand" href="#">Sports Tracker</a>
        <ul>
          
          <li><a href="index.html">Inicio</a></li>
          <li><a href="nosotros.html">¿Quienes Somos?</a></li>
          <li><a href="contacto.html">Contacto</a></li>
        </ul>
      </nav>
    </header>

    <main class="container">
      <div class="row">
        <div class="col">
          <section id="contacto">
            <h2>Contactanos</h2>
            <form>
              <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
              </div>
              <div>
                <label for="correo">Correo electrónico:</label>
                <input type="email" id="correo" name="correo" required>
              </div>
              <div>
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" required></textarea>
              </div>
              <button type="submit" class="btn btn-success">Enviar</button>
            </form>
          </section>
        </div>
        <div class="col"><img src="src/1.png" alt=""></div>
      </div>

    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
